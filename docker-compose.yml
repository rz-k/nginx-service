version: '3.8'

services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs:rw
      - vhost:/etc/nginx/vhost.d:rw
      - html:/usr/share/nginx/html:rw
      - ./nginx-conf:/etc/nginx/conf.d
    networks:
      - proxy-network
    labels:
      - com.github.nginx-proxy.nginx=true

  letsencrypt:
    image: nginxproxy/acme-companion:latest
    container_name: nginx-proxy-letsencrypt
    depends_on:
      - nginx-proxy
    environment:
      - DEFAULT_EMAIL=Zankoan4@gmail.com
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - certs:/etc/nginx/certs:rw
      - acme:/etc/acme.sh:rw
      - html:/usr/share/nginx/html:rw
    networks:
      - proxy-network

  dummy-fastapi:
    image: alpine:latest
    container_name: dummy-fastapi
    command: tail -f /dev/null
    environment:
      - VIRTUAL_HOST=h.gray-city.ir
      - LETSENCRYPT_HOST=h.gray-city.ir
      - LETSENCRYPT_EMAIL=Zankoan4@gmail.com
      - VIRTUAL_PORT=8000
      - VIRTUAL_PROTO=http
      - VIRTUAL_UPSTREAM=http://172.17.0.1:8000
      - DOCKER_GEN_TRANSFORM_UPSTREAM=true
    networks:
      - proxy-network

volumes:
  certs:
  vhost:
  html:
  acme:

networks:
  proxy-network:
    driver: bridge
    attachable: true
