services:
  fastapi:
    build: .
    expose:
      - "8000"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./certbot/certs:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - ./nginx/options-ssl-nginx.conf:/etc/letsencrypt/options-ssl-nginx.conf
      - ./certbot/certs/dhparam.pem:/etc/letsencrypt/ssl-dhparams.pem
    depends_on:
      - fastapi
    command: nginx -g "daemon off;"
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/certs:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - nginx
    entrypoint: >
      /bin/sh -c "
      if [ ! -d /etc/letsencrypt/live/test.gray-city.ir ]; then
        echo 'در حال دریافت گواهی اولیه برای test.gray-city.ir...';
        certbot certonly --webroot
          --webroot-path=/var/www/certbot
          --email your-email@example.com
          --agree-tos
          --no-eff-email
          --domain test.gray-city.ir
          --non-interactive
          --keep-until-expiring
          || echo '⚠️ دریافت گواهی اولیه ناموفق بود';
      fi;
      while true; do
        echo 'در حال بررسی تمدید گواهی...';
        certbot renew --quiet --no-self-upgrade --post-hook 'nginx -s reload' || true;
        sleep 43200;
      done
      "
    restart: unless-stopped