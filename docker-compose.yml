version: '3.8'

services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy:1.8
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs:rw
      - vhost:/etc/nginx/vhost.d:rw
      - html:/usr/share/nginx/html:rw
    networks:
      - proxy-network
    labels:
      - com.github.nginx-proxy.nginx=true

  letsencrypt:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-letsencrypt
    depends_on:
      - nginx-proxy
    environment:
      - DEFAULT_EMAIL=Zankoan4@gmail.com
      - NGINX_PROXY_CONTAINER=nginx-proxy
      # if need to test just uncomment down line
      # - ACME_CA_URI=https://acme-staging-v02.api.letsencrypt.org/directory

    volumes:
      - certs:/etc/nginx/certs:rw
      - acme:/etc/acme.sh:rw
      - html:/usr/share/nginx/html:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - proxy-network

  fastapi-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-app
    environment:
      - VIRTUAL_HOST=rzk.gray-city.ir
      - LETSENCRYPT_HOST=rzk.gray-city.ir
      - LETSENCRYPT_EMAIL=zankoan4@gmail.com
      - VIRTUAL_PORT=8000
    restart: unless-stopped
    networks:
      - proxy-network
    expose:
      - "8000"

volumes:
  certs:
  vhost:
  html:
  acme:

networks:
  proxy-network:
    driver: bridge
